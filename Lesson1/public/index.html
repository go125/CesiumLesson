<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Cesium – トークン不要で地球＋PLATEAU建物モデル</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.82/Build/Cesium/Cesium.js"></script>
  <link
    href="https://cesium.com/downloads/cesiumjs/releases/1.82/Build/Cesium/Widgets/widgets.css"
    rel="stylesheet"
  />
  <style>
    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    // Cesium Viewer の初期化（トークン・Ion未使用）
    const viewer = new Cesium.Viewer("cesiumContainer", {
      imageryProvider: new Cesium.OpenStreetMapImageryProvider({
        url: "https://a.tile.openstreetmap.org/"
      }),
      terrainProvider: new Cesium.EllipsoidTerrainProvider(),
      baseLayerPicker: false,
      geocoder: false,
      timeline: false,
      animation: false
    });

    // PLATEAU 建物モデルを追加（3D Tiles）
    const tileset = viewer.scene.primitives.add(
      new Cesium.Cesium3DTileset({
        url:
          "https://plateau.geospatial.jp/main/data/3d-tiles/bldg/13100_tokyo/13104_shinjuku-ku/low_resolution/tileset.json"
      })
    );

    // 読み込み完了後にカメラを飛ばす
    tileset.readyPromise.then(() => {
      viewer.flyTo(tileset);
    }).otherwise(error => {
      console.error("Tileset の読み込みに失敗しました:", error);
    });
  </script>
</body>
</html>
